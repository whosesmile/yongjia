<div class="page-header">
  <h1>潜客用户</h1>
</div>
<div class="filter clearfix">
  <div class="row">
    <div class="col-sm-9">
      <form class="form-inline" ng-submit="query()">
        <div class="form-group mb10 mr10">
          <label class="control-label text-normal text-nowrap">姓名：</label>
          <input type="text" class="form-control" placeholder="请输入姓名" ng-model="name" />
        </div>
        <div class="form-group mb10 mr10">
          <label class="control-label text-normal text-nowrap">手机号：</label>
          <input type="tel" class="form-control" placeholder="请输入手机" ng-model="mobile" />
        </div>
        <div class="mb10 mr10">
          <button type="submit" class="btn btn-primary ml10" ng-disabled="form.$invalid">
          <i class="fa fa-search"></i> 搜索
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>序列号</th>
      <th>公众号</th>
      <th>头像</th>
      <th>微信昵称</th>
      <th>openId</th>
      <th>姓名</th>
      <th>手机号</th>
      <th>称呼</th>
      <th>关注车型</th>
      <th>购车类别</th>
      <th>购车用途</th>
      <th>购车预算</th>
      <th>预计购车时间</th>
      <th>购车方式</th>
      <th>跟进顾问</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-if="loading">
      <td class="loading-holder" colspan="40">
        <div class="text-center"><span class="loading"></span></div>
      </td>
    </tr>
    <tr ng-if="total === 0">
      <td colspan="40">
        <div class="text-center">抱歉，没有相关数据</div>
      </td>
    </tr>
    <tr ng-repeat="item in list">
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
    </tr>
  </tbody>
</table>
<div class="text-right">
  <ul class="pagination-sm" pagination ng-model="page" items-per-page="size" total-items="total" ng-change="query()"></ul>
</div>
