<div class="page-header">
  <h1>车型管理</h1>
</div>
<div class="filter clearfix">
  <div class="row">
    <div class="col-sm-9"></div>
    <div class="col-sm-3 text-right">
      <a class="btn btn-success" ng-click="create()"><i class="fa fa-plus"></i> 添加</a>
    </div>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>序列号</th>
      <th>名称</th>
      <th>颜色</th>
      <th>是否进口</th>
      <th class="text-right">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-if="loading">
      <td class="loading-holder" colspan="40">
        <div class="text-center"><span class="loading"></span></div>
      </td>
    </tr>
    <tr ng-if="!loading &amp;&amp; totalCount === 0">
      <td colspan="40">
        <div class="text-center">抱歉，没有相关数据</div>
      </td>
    </tr>
    <tr ng-repeat="item in list">
      <td>{{ item.id }}</td>
      <td>{{ item.carTypeName }}</td>
      <td>{{ item.colors }}</td>
      <td>{{ item.importFlag|carFrom  }}</td>
      <td class="actions text-right">
        <a href="" ng-click="update(item)">编辑</a>
        <a href="" ng-click="remove(item)" ng-if="item.canEditFlag === 0">删除</a>
        <a href="" class="disabled" ng-if="item.canEditFlag !== 0">删除</a>
      </td>
    </tr>
  </tbody>
</table>
<div class="text-right">
  <ul class="pagination-sm" pagination ng-model="pageNo" items-per-page="pageSize" total-items="totalCount" ng-change="query()"></ul>
</div>
