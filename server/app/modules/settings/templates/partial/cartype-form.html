<div class="modal-header">
  <a class="close" ng-click="$dismiss()">&times;</a>
  <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body modal-body-fixed-height">
  <form class="form-horizontal" name="form">
    <div class="form-group">
      <label class="control-label text-normal text-nowrap col-sm-3"><i class="text-danger">*</i>国产/进口：</label>
      <div class="col-sm-7">
        <select class="form-control" ng-model="entity.importFlag" required ng-options="item.id as item.name for item in carFrom">
          <option value="">请选择</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label text-normal text-nowrap col-sm-3"><i class="text-danger">*</i>车型名称：</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" placeholder="请输入车型名称" ng-model="entity.carTypeName" required />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label text-normal text-nowrap col-sm-3"><i class="text-danger">*</i>车型颜色：</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" placeholder="多种颜色请使用逗号分割 **务必不要输入空格**" ng-model="entity.colors" required />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="confirm()" ng-disabled="form.$invalid || entity.processing">
  <span ng-if="!entity.processing">确定</span>
  <span ng-if="entity.processing">处理中...</span>
  </button>
  <button class="btn btn-default" ng-click="$dismiss()">取消</button>
</div>
