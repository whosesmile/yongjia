<div class="page-header">
  <h1>积分记录</h1>
</div>
<div class="filter clearfix">
  <div class="row">
    <div class="col-sm-9"></div>
    <div class="col-sm-3 text-right">
      <a class="btn btn-success" ng-click="create()"><i class="fa fa-plus"></i> 为客户修改积分</a>
    </div>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>序列号</th>
      <th>公众号</th>
      <th>头像</th>
      <th>微信昵称</th>
      <th>姓名</th>
      <th>手机</th>
      <th>性别</th>
      <th>是否车主</th>
      <th>事件</th>
      <th>+积分</th>
      <th>-积分</th>
      <th>积分余额</th>
      <th>更新时间</th>
      <th>备注</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-if="loading">
      <td class="loading-holder" colspan="40">
        <div class="text-center"><span class="loading"></span></div>
      </td>
    </tr>
    <tr ng-if="total === 0">
      <td colspan="40">
        <div class="text-center">抱歉，没有相关数据</div>
      </td>
    </tr>
    <tr ng-repeat="item in list">
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
    </tr>
  </tbody>
</table>
<div class="text-right">
  <ul class="pagination-sm" pagination ng-model="page" items-per-page="size" total-items="total" ng-change="query()"></ul>
</div>
