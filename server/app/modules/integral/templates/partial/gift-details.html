<div class="modal-header">
  <a class="close" ng-click="$dismiss()">&times;</a>
  <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body modal-body-fixed-height">
  <form class="form-horizontal" name="form">
    <div class="form-group">
      <label class="control-label text-normal text-nowrap col-sm-3"><i class="text-danger">*</i>礼品名称：</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" placeholder="请输入礼品名称" ng-model="entity.name" name="name" readonly="readonly" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label text-normal text-nowrap col-sm-3"><i class="text-danger">*</i>推荐积分：</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" placeholder="请输入推荐积分" ng-model="entity.point" name="point" readonly="readonly" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label text-normal text-nowrap col-sm-3"><i class="text-danger">*</i>供应商：</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" placeholder="请输入供应商" ng-model="entity.prividerName" name="prividerName" readonly="readonly" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label text-normal text-nowrap col-sm-3"><i class="text-danger">*</i>礼品图片：</label>
      <div class="col-sm-offset-3 col-sm-7">
        <img ng-src="{{ entity.pic }}" class="preimg" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label text-normal text-nowrap col-sm-3"><i class="text-danger">*</i>产品描述：</label>
      <div class="col-sm-7">
        <div ng-bind-html="entity.content|safe"></div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()">确定</button>
</div>
