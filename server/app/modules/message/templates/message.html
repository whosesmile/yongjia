<div class="page-header">
  <h1>资讯管理</h1>
</div>
<div class="filter clearfix">
  <div class="row">
    <div class="col-sm-9"></div>
    <div class="col-sm-3 text-right">
      <a class="btn btn-success" ng-click="create()"><i class="fa fa-plus"></i> 新建资讯</a>
    </div>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>资讯ID</th>
      <th>资讯标题</th>
      <th>资讯头图</th>
      <th>创建时间</th>
      <th>创建者</th>
      <th>状态</th>
      <th class="text-right">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-if="loading">
      <td class="loading-holder" colspan="40">
        <div class="text-center"><span class="loading"></span></div>
      </td>
    </tr>
    <tr ng-if="total === 0">
      <td colspan="40">
        <div class="text-center">抱歉，没有相关数据</div>
      </td>
    </tr>
    <tr ng-repeat="item in list">
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td class="actions">
        <a class="action">下线</a>
        <a class="action">推送</a>
        <a class="action">编辑</a>
      </td>
    </tr>
  </tbody>
</table>
<div class="text-right">
  <ul class="pagination-sm" pagination ng-model="page" items-per-page="size" total-items="total" ng-change="query()"></ul>
</div>
