<div class="page-header">
  <h1>资讯管理</h1>
</div>
<div class="filter clearfix">
  <div class="row">
    <div class="col-sm-9"></div>
    <div class="col-sm-3 text-right">
      <a class="btn btn-success" ng-click="create()"><i class="fa fa-plus"></i> 新建资讯</a>
    </div>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>资讯标题</th>
      <th>资讯头图</th>
      <th>咨询吧</th>
      <th>车管家</th>
      <th>创建时间</th>
      <th>创建者</th>
      <th>状态</th>
      <th class="text-right">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-if="loading">
      <td class="loading-holder" colspan="40">
        <div class="text-center"><span class="loading"></span></div>
      </td>
    </tr>
    <tr ng-if="total === 0">
      <td colspan="40">
        <div class="text-center">抱歉，没有相关数据</div>
      </td>
    </tr>
    <tr ng-repeat="item in list">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td><div class="figure"><img ng-src="{{ item.pic }}" /></div></td>
      <td>{{ item.posMessage|is }}</td>
      <td>{{ item.posManager|is }}</td>
      <td>{{ item.createAt|date:'yyyy-MM-dd HH:mm:ss' }}</td>
      <td>{{ item.createByName }}</td>
      <td ng-class="{'text-danger': item.status}">{{ item.status|messageStatus }}</td>
      <td class="actions text-right">
        <a href="" class="text-danger" ng-if="item.status === 0" ng-click="toggle(item)">下线</a>
        <a href="" ng-if="item.status === 1" ng-click="toggle(item)">上线</a>
        <a class="action" href="" ng-click="update(item)">编辑</a>
      </td>
    </tr>
  </tbody>
</table>
<div class="text-right">
  <ul class="pagination-sm" pagination ng-model="pageNo" items-per-page="pageSize" total-items="totalCount" ng-change="query()"></ul>
</div>
