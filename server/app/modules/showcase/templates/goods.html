<div class="page-header">
  <h1>展厅设置</h1>
</div>
<div class="filter clearfix">
  <div class="row">
    <div class="col-sm-9"></div>
    <div class="col-sm-3 text-right">
      <a class="btn btn-success" ng-click="create()"><i class="fa fa-plus"></i> 新增展厅车型</a>
    </div>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>序列号</th>
      <th>公众号(经销商)</th>
      <th>车型名称</th>
      <th>国产/进口</th>
      <th>指导价</th>
      <th>头图</th>
      <th>图库</th>
      <th>型号</th>
      <th>更新时间</th>
      <th>状态</th>
      <th class="text-right">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-if="loading">
      <td class="loading-holder" colspan="40">
        <div class="text-center"><span class="loading"></span></div>
      </td>
    </tr>
    <tr ng-if="total === 0">
      <td colspan="40">
        <div class="text-center">抱歉，没有相关数据</div>
      </td>
    </tr>
    <tr ng-repeat="item in list">
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td>{{ item }}</td>
      <td class="actions">
        <a class="action">撤出</a>
        <a class="action">修改</a>
      </td>
    </tr>
  </tbody>
</table>
<div class="text-right">
  <ul class="pagination-sm" pagination ng-model="page" items-per-page="size" total-items="total" ng-change="query()"></ul>
</div>
