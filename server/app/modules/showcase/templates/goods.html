<div class="page-header">
  <h1>展厅设置</h1>
</div>
<div class="filter clearfix">
  <div class="row">
    <div class="col-sm-9"></div>
    <div class="col-sm-3 text-right">
      <a class="btn btn-success" ng-click="create()"><i class="fa fa-plus"></i> 新增展厅车型</a>
    </div>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>序列号</th>
      <th>车型名称</th>
      <th>国产/进口</th>
      <th>指导价</th>
      <th>头图</th>
      <th>更新时间</th>
      <th>状态</th>
      <th class="text-right">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-if="loading">
      <td class="loading-holder" colspan="40">
        <div class="text-center"><span class="loading"></span></div>
      </td>
    </tr>
    <tr ng-if="total === 0">
      <td colspan="40">
        <div class="text-center">抱歉，没有相关数据</div>
      </td>
    </tr>
    <tr ng-repeat="item in list">
      <td>{{ item.id }}</td>
      <td>{{ item.typeName }}</td>
      <td>{{ item.importFlag|goodsFrom }}</td>
      <td>{{ item.priceLowest }}万 - {{ item.priceMost }}万</td>
      <td><div class="figure"><img ng-src="{{ item.img }}" /></div></td>
      <td>{{ item.updateAt|date:'yyyy-MM-dd HH:mm:ss' }}</td>
      <td ng-class="{'text-danger': item.status}">{{ item.status|goodsStatus }}</td>
      <td class="actions text-right">
        <a href="" class="text-danger" ng-if="item.status === 0" ng-click="toggle(item)">下线</a>
        <a href="" ng-if="item.status === 1" ng-click="toggle(item)">上线</a>
        <a class="action" href="" ng-click="update(item)">修改</a>
      </td>
    </tr>
  </tbody>
</table>
<div class="text-right">
  <ul class="pagination-sm" pagination ng-model="pageNo" items-per-page="pageSize" total-items="totalCount" ng-change="query()"></ul>
</div>
