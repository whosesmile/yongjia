<div class="page-header">
  <h1>账号设置</h1>
</div>
<ul class="nav nav-tabs">
  <li class="active"><a href="">修改密码</a></li>
</ul>
<div style="width:400px;margin-top:20px;">
  <form class="form-horizontal" name="form" autoComplete="off">
    <div class="form-group">
      <label class="col-sm-4 control-label">原始密码：</label>
      <div class="col-sm-8">
        <input type="password" name="password" ng-model="password" class="form-control" placeholder="请输入原始密码" required />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label text-right">新密码：</label>
      <div class="col-sm-8">
        <input type="password" name="newpassword" ng-model="newpassword" class="form-control" placeholder="请输入新密码，至少6位" required ng-minlength="6" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label text-right">重复密码：</label>
      <div class="col-sm-8">
        <input type="password" name="repeatpassword" ng-model="repeatpassword" class="form-control" placeholder="请再次输入新密码" required ng-minlength="6"   />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button class="btn btn-primary btn-block" ng-click="changePwd()" ng-disabled="form.$invalid || (newpassword !== repeatpassword) || processing">
          <span ng-if="!processing">提交</span>
          <span ng-if="processing">处理中...</span>
        </button>
      </div>
    </div>
  </form>
</div>
