<div class="modal-header">
  <a class="close" ng-click="$dismiss()">&times;</a>
  <h4 class="modal-title">{{ title || '警告' }}</h4>
</div>
<div class="modal-body" ng-bind-html="message|safe"></div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="confirm()" ng-disabled="item.deleting">{{ confirmText || '删除' }}</button>
  <button class="btn btn-default" ng-click="$dismiss()">取消</button>
</div>
