<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <title>道路救援</title>
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body class="help bg-muted">
    <section class="has-footer">
      <div class="padding tips">
        尊敬的车主，您好！遇到车况不良需要道路救援时，请打开您的危险报警闪光灯，并尽量停靠在不妨碍交通的路侧。拨打以下道路救援电话，并提供您的位置信息。
      </div>
      <div class="list">
        <div class="item item-divider">救援电话</div>
        <a class="item item-oneline" href="tel:">13888888888</a>
        <a class="item item-oneline" href="tel:">010-99999999</a>
        <div class="item item-divider">当前住址</div>
        <div class="item item-input">
          <input type="text" placeholder="请填写您当前住址" />
        </div>
      </div>
    </section>

    <footer class="bar fixed noborder bar-button">
      <a class="button button-primary button-block">提供现场环境</a>
    </footer>
    <script src="js/base.js"></script>
</body>
</html>
