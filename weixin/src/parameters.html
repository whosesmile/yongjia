<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <title>车辆参数</title>
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body class="parameters bg-muted">
    <section>
      <div class="list compact">
        <div class="item item-divider">2014款2.0T舒适版 <span class="text-warning pull-right">20.98万</span></div>
        <div class="item item-oneline">厂商<span class="pull-right">一汽大众</span></div>
        <div class="item item-oneline">级别<span class="pull-right">中型车</span></div>
        <div class="item item-oneline">发送机<span class="pull-right">2.0T 211马力 L4</span></div>
        <div class="item item-oneline">变速箱<span class="pull-right">6档手自一体</span></div>
        <div class="item item-oneline">长宽高<span class="pull-right">2080*1090*400</span></div>
        <div class="item item-oneline">车身结构<span class="pull-right">4门5座3厢车</span></div>
        <div class="item item-oneline">最高时速<span class="pull-right">210/h</span></div>
        <div class="item item-oneline">工信部综合油耗<span class="pull-right">10.1L</span></div>
        <div class="item item-oneline">整车质保<span class="pull-right">5年或10万公里</span></div>
        <div class="item item-oneline">油箱容积<span class="pull-right">80L</span></div>
        <div class="item item-oneline">行李箱容积<span class="pull-right">500L</span></div>
        <div class="item item-oneline">级别<span class="pull-right">中型车</span></div>
        <div class="item item-oneline">发送机<span class="pull-right">2.0T 211马力 L4</span></div>
      </div>
    </section>
    <script src="js/base.js"></script>
  </body>
</html>
